<div class="col s3 m3">
  <div class="card">
    <div class="card-image">
      <img src= {{imgUrl}}>
      <a mz-button [float] = "true" [large] = "true" class = "halfway-fab wave-light pink" ><i class="material-icons">add</i></a>
    </div>
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">{{name}}</span>
      <p class="grey-text activator">{{description}} <i class="material-icons right">more_vert</i></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
      <p class="grey-text" >{{description}}</p>
    </div>
  </div>
</div>
