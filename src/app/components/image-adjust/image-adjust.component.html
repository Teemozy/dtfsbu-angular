<div class = "image-cropper-modal">
  <app-image-cropper [inputImage] = "imageData" #imageCropper></app-image-cropper>
  <div class="file-field input-field">
    <div class="btn">
      <span>File</span>
      <input id= "photo" type="file" accept="image/*" (change)="onFileChanged($event)">
    </div>
    <div class="row">
      <div class="col s3 m3">
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>

        <button class="btn waves-effect waves-light" type="submit" (click) = "onSubmitImage()" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
    </div>
  </div>
</div>
