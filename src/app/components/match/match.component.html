<div class = "container">
  <div class = "row">
        <ul>
          <li *ngFor="let match of matches">
            <app-profile-card 
            [name] = "match.firstName + ' ' + match.lastName" 
            [description] = "match.description" 
            [imgUrl] = "'localhost:3000/' + match.imgUrl">
            </app-profile-card>
          </li>
        </ul>
    </div>
</div>
