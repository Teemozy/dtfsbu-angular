
<mz-modal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-header>
  Update Profile
  </mz-modal-header>
  <mz-modal-content>
    <br>

    <div class="row">
      <div class="card">
        <div class="card-image">
          <img src="http://www.skyovnis.com/wp-content/uploads/2014/12/Profile-sky-ovnis.jpg">
        </div>
      </div>
    </div>

    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input id= "photo" type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="onUpdateSubmit()">Update</button>
  </mz-modal-footer>
</mz-modal>
