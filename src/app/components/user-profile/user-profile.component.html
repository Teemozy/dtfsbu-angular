<div class="container">
  <div class="row">
    <div class="col s3 m3">
      <div class="card">

        <div class="card-image">
          <img src= {{imgUrl}} (click)= "openImageCropper()">
          <div class = "edit-container"><i class="fa fa-pencil fa-2x edit-icon" aria-hidden="true"></i></div>
        </div>

        <div class="card-content">
          <span class="card-title grey-text text-darken-4">{{name}}</span>

        </div>

        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
          <p class="grey-text" >{{description}}</p>
        </div>

      </div>
    </div>

    <div class="col s9 m9">

      <mz-select-container>
        <select mz-select
          [label]="'Match with'"
          [placeholder]="'Gender'"
          id="options-select"
          multiple>
            <option  class="left circle">Men</option>
            <option  class="left circle">Women</option>
        </select>
      </mz-select-container>

      <mz-textarea-container>
          <textarea mz-textarea
            [label]="'Description'"
            id="description-textarea"
            placeholder="Write something about yourself here"></textarea>
      </mz-textarea-container>
       <div class="row right-align">
        <button mz-button (click)="onUpdateSubmit()" class="green">Update Profile</button>
      </div>
    </div>
  </div>
 
</div>
